<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <!-- Favicon -->
  <link rel="icon" type="image" href="images/favicon.png">

  <!-- css -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <!-- START LOADING -->
  <div class="spinner-wrapper">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <!-- END LOADING -->

  <!--header-->
  <header-component></header-component>

  <!-- Main Content -->
  <main>
    <div id="cardout">
      <div class="row m-4 g-4">
        <div class="col">
          <!-- Summary Section -->
          <div class="card ">
            <div class="card-header text-center">
              Summary
            </div>
            <div class="row">
              <div class="col">
                <!-- Product Image -->
                <div class="image-box text-center">
                  <img src="images/bh4.jpeg" width="200px" height="300px" alt="product">
                </div>
              </div>
              <div class="col">
                <div class="card-title">
                  <h4>Hoodie</h4>
                </div>
                <p>Price: $15</p>
                <div class="col-md-3 text-center">
                  <!-- Quantity Form -->
                  <div class="d-flex my-2 ">
                    <button class="btn btn-warning"><span class="fa fa-trash"></span></button>
                    <span class="btn btn-warning mx-1">-</span>
                    <span class="btn btn-black mx-1">4</span>
                    <span class="btn btn-warning mx-1">+</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <!-- Summary Section -->
          <div class="card">
            <div class="card-header text-center">
              Summary
            </div>
            <div class="card-body">
              <p>Product Price: $15</p>
              <p>Shipping: $5.00</p>
              <hr>
              <p>Total: $20</p>
            </div>
            <div class="card-footer">
              <button class="btn btn-warning">Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--footer-->
    <footer-component></footer-component>

    <!-- CUSTOM JS LINK-->
    <script src="code.js"></script>

    <!-- Bootstrap JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
